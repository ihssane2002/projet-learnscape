<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme de Communication</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 1000px;
      margin: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .chat-section, .forum-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .chat-section h2, .forum-section h2 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #fff;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    .chat-messages, .forum-questions {
      flex: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.2);
      max-height: 300px;
      margin-bottom: 15px;
    }

    .message-form, .question-form {
      display: flex;
    }

    .message-input, .question-input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-right: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: black;
    }

    .send-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #45a049;
    }

    .chat-messages div, .forum-questions div {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #000;
    }

    .chat-messages div.user-message, .forum-questions div.user-question {
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
    }

    .chat-messages div.user-message .message-user, .forum-questions div.user-question .question-user {
      font-weight: bold;
      color: #4caf50; /* Couleur sp√©ciale pour le nom d'utilisateur */
    }

    .message-info, .question-info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 5px;
    }

    .message-info span, .question-info span {
      font-weight: bold;
      margin-right: 5px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-section">
      <h2>Chat</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <form id="message-form" class="message-form">
        <input type="text" id="message-input" class="message-input" placeholder="Tapez votre message ici..." required>
        <button type="submit" class="send-button">Envoyer</button>
      </form>
    </div>

    <div class="forum-section">
      <h2>Forum de Questions</h2>
      <div id="forum-questions" class="forum-questions"></div>
      <form id="question-form" class="question-form">
        <input type="text" id="question-input" class="question-input" placeholder="Posez votre question ici..." required>
        <button type="submit" class="send-button">Envoyer</button>
      </form>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
