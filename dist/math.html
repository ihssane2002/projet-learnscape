.buttons-container {

}

.content {

.button {

    color: #fdf8f8;
    padding: 10px 30px;
    border: none;
    border-radius: 10px;
    margin: 15px;
    cursor: pointer;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    transition: all 0.3s;
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0px 10px 20px rgb(248, 245, 245);
    background: #2575fc;
}

.sub-buttons {
    display: none;
}

.sub-buttons.active {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    margin: 20px 0;
}

.sub-button {
    background-color: #008CBA;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

.sub-button:hover {
    background-color: #0073e6;
}

.code-bar {

    flex-basis: 100%;
    justify-content: center;
    margin-top: 20px;
}

.code-bar.active {

}

.code-input {

.submit-code {

.submit-code2:hover {

.quiz-bar {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #2a5298;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(87, 144, 190, 0.986);
    z-index: 1000;
    max-width: 80%;
    max-height: 80%; /* Add this to set max height */
    overflow-y: auto; /* Add this to enable vertical scrolling */
    opacity: 0;
    transform: translateY(-50%) translateX(-40%) scale(0.5);
    transition: all 0.5s ease;
}

.quiz-bar.show {
    opacity: 1;
    transform: translateY(-50%) translateX(-40%) scale(1);
}

.submit-button {
    background-color: #a1c1f0e3;
    color: rgb(222, 242, 250);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-top: 20px;

    <script>
      function displaySubButtons(id) {
        // Désactiver tous les boutons et barres de code actifs
        document.querySelectorAll('.sub-buttons').forEach(button => button.classList.remove('active'));
        document.querySelectorAll('.code-bar').forEach(bar => bar.classList.remove('active'));
        
        // Activer la sous-barre correspondante
        const subButtons = document.getElementById(id);
        if (subButtons) {
            subButtons.classList.add('active');
        } else {
            console.error('Element not found:', id);
            return;
        }
    }

    function displayCodeBar(id) {
        // Désactiver toutes les barres de code actives
        document.querySelectorAll('.code-bar').forEach(bar => bar.classList.remove('active'));
        
        // Activer la barre de code correspondante
        const codeBar = document.getElementById(id);
        if (codeBar) {
            codeBar.classList.add('active');
        } else {
            console.error('Element not found:', id);
            return;
        }
    }
